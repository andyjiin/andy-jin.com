<!DOCTYPE html>
<html>
<title>Andy Jin</title>
<meta charset="utf-8"/>
<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>
	<div class="parallax">

		<canvas id="drawing_canvas"></canvas>

		<div id = "heading" class = "heading">
			<h1> Andy Jin </h1>
			<h2> Computer Engineering @ UWaterloo </h2>
		</div>

		<div id = "buttons" class = "buttons">
				<button class="button resumeButton" onclick="window.location.href='resume.pdf'" target="blank"> Resume </button>
				<button class="button readButton" onclick="smoothScroll(document.getElementById('footer'))"> Read More </button>
		</div>

		<div id="header" class="header"></div>


		<div id="goUp" class="goUp hide" onclick="smoothScroll(document.getElementById('header'))">
			<img src="arrowUp.png">
		</div>

        <!-- Possible navigations -->
		<div id="software" class="software menu hide" onclick="window.location.href='http://www.andy-jin.com/software'">
				<h3> Software Projects </h3>
		</div>
				
		<div id="hardware" class="hardware menu hide" onclick="window.location.href='http://www.andy-jin.com/hardware'">
			<h3> Hardware Projects </h3>
		</div>

		<div id="aboutMe" class="aboutMe menu hide" onclick="window.location.href='http://www.andy-jin.com/about-me'">
			<h3> About Me </h3>
		</div>

		<div id="gallery" class="gallery menu hide" onclick="window.location.href='http://www.andy-jin.com/gallery'">
			<h3> Gallery </h3>
		</div>

		<div id="footer" class="footer"></div>

	</div>
</body>

<!-- script declaration -->
<script src="menu.js"></script>
<script src="pendulum.js"></script>

</html>
